<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .section{
            padding: 50px 30px 50px 100px;
        }
        .section h1{
            margin-bottom: 15px;
        }
        .section img{
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
    
</head>
<body>

    <div class="section">
        <h1>Responsive Images</h1>
        <img src="img.jpg" class="img-fluid" alt="">
    </div>
    <div class="section">
        <h1>Thumbnail Image</h1>
        <img src="img.jpg" class="img-thumbnail" alt="">
    </div>
    <div class="section">
        <h1>Rounded Corner Image</h1>
        <img src="img.jpg" class="rounded" alt="">
    </div>
    <div class="section">
        <h1>Circle Image</h1>
        <img src="img.jpg" class="rounded-circle" alt="">
    </div>
    <div class="section">
        <h1>Align Image</h1>
        <div>
            <img src="img.jpg" class="float-start" alt="">
            <img src="img.jpg" class="float-end" alt="">
        </div>
        
    </div>
    <div class="clearfix"></div>
    <div class="section">
        <h1>Center Image</h1>
        <img src="img.jpg" class="mx-auto d-block" alt="">
        
    </div>



    
    

  
   
    
    
</body>
</html>
